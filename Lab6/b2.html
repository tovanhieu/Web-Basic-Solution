<body>
  <script src="./app.js"></script>
  <script>
    let x = 3;
    let y = 14;
    let z = 21;
    function max_of_three(x, y, z) {
      max_val = 0;
      if (x > y) {
        max_val = x;
      } else {
        max_val = y;  
      }
      if (z > max_val) {
        max_val = z;
      }
      return max_val;
    }
    console.log("Max number is: " + max_of_three(x,y,z));

  </script>
